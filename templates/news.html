{% extends "base.html" %}
{% block title %} &ndash; {{ _('Python News') }}{% endblock %}

{% block content %}
<article class="single">
  <header>
    <h1>{{ _('Python News') }}</h1>
    <img src='http://pybit.es/images/featured/pb-news.png' alt='news logo' class='theme-logo'>
  </header>
  <ul>
      {% for article in dates %}
		{% if 'twitter_digest' in article.url %}
      		<li><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></li>
		{% endif %}
      {% endfor %}
  </ul>
</article>
{% endblock %}
